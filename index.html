<!DOCTYPE html>
<html lang="de">

<head>
  <title>Lunch Roulette</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link href="https://fonts.googleapis.com/css?family=Suez+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
      <h1>Lunch<br />Roulette</h1>
      <h2>Essen ist die wichtigste Mahlzeit am Tag.</h2>
    </header>
    <section id="formular">
      <form action="">
        <input type="radio" name="time" id="short" value="short">
        <label>kurz</label>
        <input type="radio" name="time" id="medium" value="medium" checked>
        <label>mittel</label>
        <input type="radio" name="time" id="long" value="long">
        <label>lang</label>
      </form>
    </section>
    <section id="btn">
      <a><span>Jetzt unbedingt<br />HIER KLICKEN</span></a>
    </section>
    <section id="answer">
      <div class="input"></div>
      <div class="input">
        <span>und spazieren?</span>
        <span class="walk"></span>
      </div>
    </section>
</body>
<script src="script.js"></script>
</html>
